<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <h1>Calculator</h1>
    <div id ="container">
        <div id="screen">
            <div class="displayScreen"><p id="display"></p></div>
            <div class="displayScreen"><p id="currentDisplay"></p></div></div>
        <div id="buttonContainer">
            <button class = "calButton delete" id = "ac">AC</button>
            <button class = "calButton delete" id = "delete">DEL</button>
            <button class = "calButton operator" id = "power">^</button>
            <button class = "calButton operator" id = "divide">/</button>
            <button class = "calButton num" id = "num7">7</button>
            <button class = "calButton num" id = "num8">8</button>
            <button class = "calButton num" id = "num9">9</button>
            <button class = "calButton operator" id = "multiply">*</button>
            <button class = "calButton num" id = "num4">4</button>
            <button class = "calButton num" id = "num5">5</button>
            <button class = "calButton num" id = "num6">6</button>
            <button class = "calButton operator" id = "subtract">-</button>
            <button class = "calButton num" id = "num1">1</button>
            <button class = "calButton num" id = "num2">2</button>
            <button class = "calButton num" id = "num3">3</button>
            <button class = "calButton operator" id = "add">+</button>
            <button class = "calButton num" id = "dot">.</button>
            <button class = "calButton num" id = "num0">0</button>
            <button class = "calButton operator" id = "equal">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
    <div class="footer">
        <p>Copyright Purple1Violet 2023</p>
    </div>
</body>
</html>
